<div class="container">
  <div class="bg-light border my-3">
    <div class="my-2 mx-3">
      <h1 class="fw-light">Przetłumacz na język angielski</h1>
    </div>
  </div>
</div>
<div class="container">
  <div>
    <app-question
      *ngFor="let item of anatomyTranslations"
      [item]="item"
    ></app-question>
  </div>
  <div class="d-flex justify-content-center" *ngIf="pagination">
    <pagination
      [boundaryLinks]="true"
      [totalItems]="pagination.totalCount"
      [itemsPerPage]="pagination.pageSize"
      [(ngModel)]="pagination.currentPage"
      (pageChanged)="pageChanged($event)"
      previousText="&lsaquo;"
      nextText="&rsaquo;"
      firstText="&laquo;"
      lastText="&raquo;"
    >
    </pagination>
  </div>
</div>
